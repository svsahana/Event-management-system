<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("../static/images/signup.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .welcome-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }
    .welcome-box h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .btn-enter {
      background-color: #007bff;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-enter:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to the Event Management Portal</h1>
    <p>Discover, Plan, and Manage Events with Ease</p>
    <br>
    <a href="/Home"><button class="btn-enter">Enter Dashboard</button></a>
  </div>
</body>
</html>
